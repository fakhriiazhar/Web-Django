{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row pt-4">
      <div class="col-md-12 mb-4">
        <div class="card" h-100">
          <img src="{{ artikel.gambar.url }}"" class="card-img-top" alt="{{ artikel.title}}">
          <div class="card-body">
            <h5 class="card-title">{{ artikel.judul }}</h5>
            <p class="card-text">{{ artikel.konten }}</p>
          </div>
        </div>
      </div>
   </div> 
{% endblock %}
